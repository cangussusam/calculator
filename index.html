<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Arvo:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>

    <header class="header">
        <h1 class="header__title">Calculator</h1>
    </header>

    <main>

        <div class="calculator container">
            <div class="display">
                <input class="display__output"></input>
            </div>
            <div class="numbers">
                <div class="row">
                    <div class="number" onclick="" id="clearAll" >CE</div>
                    <div class="number" onclick="" id="clear">C</div>
                    <div class="number" onclick="" id="plusOrMinus">+/-</div>
                    <div class="number" id="add">+</div>
                </div>
                <div class="row">
                    <div class="number num__key">7</div>
                    <div class="number num__key">8</div>
                    <div class="number num__key">9</div>
                    <div class="number" id="sub">-</div>
                </div>
                <div class="row">
                    <div class="number num__key">4</div>
                    <div class="number num__key">5</div>
                    <div class="number num__key">6</div>
                    <div class="number" id="multi">*</div>
                </div>
                <div class="row">
                    <div class="number num__key">1</div>
                    <div class="number num__key">2</div>
                    <div class="number num__key">3</div>
                    <div class="number" id="div">/</div>
                </div>
                <div class="row__five">
                    <div class="number">.</div>
                    <div class="number num__key">0</div>
                    <div class="number" id="total">=</div>
                </div>
            </div>  

        </div>

    </main>

    <footer class="footer">
        
        <div class="footer__div">
            <a class="footer__link" href="https://github.com/cangussusam">
            <img class="footer__logo"src="assets/img/github-logo.jpg" alt="GitHub Logo">
            <p class="footer__paragraph">@cangussusam</p>

            </a>

        </div>

    </footer>
    
    <script src="scripts/main.js"></script>
    

</body>
</html>
